<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BPC170 Study Mod - Interactive quiz application for studying">
    <title>BPC170 Study Mod</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to BPC170 Study Mod</h1>
            <p class="text-center">Select the module(s) you want to be tested on:</p>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form action="/question" method="post">
                <div class="module-selection">
                    {% for module in modules %}
                    <div class="module-item">
                        <div class="module-name">{{ module.name }}</div>
                        <label class="module-option">
                            <input type="checkbox" name="modules" value="{{ module.number }}">
                            <span>Module {{ module.number }}</span>
                        </label>
                    </div>
                    {% endfor %}
                </div>
                <div class="button-container">
                    <button class="btn" type="submit">Start Quiz</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
